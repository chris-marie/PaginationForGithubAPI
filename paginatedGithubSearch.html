<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Paginated Github Search</title>
    <link rel="stylesheet" href="base.css"/>
    <style>
        body, html {
            height: 100%;
        }

        input {
            display: block;
            margin: auto;
        }

        div.navigation {
            background-color: palegreen;
            padding: 1em;
            margin: 1em;
            text-align: center;
        }

        div.navigation > * {
            padding: 0 4em;
        }

        #results {
            border: 1px solid blue;
            width: 50%;
            padding: 1em;
            margin: 0 auto;
        }

        #divDescription, #divCloneURL, #divHtmlURL, #divOwnerLogin {
            display: none;
        }


    </style>
    <script src="paginated.js"></script>
</head>
<body>

<input type="text" id="query" placeholder="enter a repo..."/>

<div class="navigation">

</div>

<ul id="results"></ul>


</body>
</html>
